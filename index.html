    <!-- Custom Styles -->
    <style>
        :root {
            --sky-blue: #4A90E2;
            --deep-sky: #2C5AA0;
            --cloud-white: #F0F4F8;
            --ai-cyan: #00D9FF;
            --ai-purple: #A855F7;
            --text-dark: #1A202C;
            --text-light: #64748B;
        }

        * {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            color: var(--text-dark);
            background: linear-gradient(135deg, #87CEEB 0%, #4A90E2 50%, #2C5AA0 100%);
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* 空を表現する動的背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 255, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255, 255, 255, 0.2) 0%, transparent 50%);
            animation: cloudFloat 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        /* AI的なグリッドパターン */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes cloudFloat {
            0%, 100% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            50% {
                transform: translateX(30px) translateY(-20px);
                opacity: 0.8;
            }
        }

        /* ナビゲーション */
        .navbar {
            background: rgba(255, 255, 255, 0.9) !important;
            backdrop-filter: blur(20px);
            box-shadow: 0 4px 30px rgba(74, 144, 226, 0.1);
            transition: all 0.3s ease;
            position: relative;
            z-index: 1000;
        }

        .navbar::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, var(--ai-cyan), var(--sky-blue), var(--ai-purple));
            opacity: 0.5;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.8rem;
            background: linear-gradient(135deg, var(--sky-blue), var(--ai-cyan), var(--ai-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            letter-spacing: 2px;
        }

        .navbar-brand::after {
            content: '✦';
            position: absolute;
            right: -25px;
            top: -5px;
            font-size: 0.6rem;
            color: var(--ai-cyan);
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
        }

        .nav-link {
            color: var(--text-dark) !important;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem !important;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--sky-blue), var(--ai-cyan));
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover {
            color: var(--sky-blue) !important;
            transform: translateY(-2px);
        }

        .nav-link:hover::before {
            width: 80%;
        }

        /* ヒーローセクション */
        .hero-section {
            padding: 120px 0 80px;
            text-align: center;
            color: white;
            position: relative;
            z-index: 1;
        }

        .hero-section h1 {
            font-size: 4.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            animation: fadeInUp 0.8s ease;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            letter-spacing: 8px;
            position: relative;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .hero-section p {
            font-size: 1.4rem;
            font-weight: 300;
            animation: fadeInUp 0.8s ease 0.2s backwards;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
            letter-spacing: 2px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* メインコンテナ */
        .main-container {
            background: linear-gradient(180deg, rgba(240, 244, 248, 0.95) 0%, rgba(255, 255, 255, 0.98) 100%);
            backdrop-filter: blur(10px);
            border-radius: 40px 40px 0 0;
            margin-top: -50px;
            position: relative;
            padding: 60px 0;
            z-index: 2;
            box-shadow: 0 -10px 50px rgba(74, 144, 226, 0.2);
        }

        .main-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--ai-cyan), var(--sky-blue), var(--ai-purple), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* セクション */
        .section {
            margin-bottom: 80px;
        }

        .section-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 3rem;
            text-align: center;
            position: relative;
            padding-bottom: 1rem;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, var(--ai-cyan), var(--sky-blue), var(--ai-purple));
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.5);
        }

        /* カードスタイル */
        .modern-card {
            background: white;
            border-radius: 24px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(74, 144, 226, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(74, 144, 226, 0.1);
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .modern-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 217, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .modern-card:hover::before {
            left: 100%;
        }

        .modern-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 25px 70px rgba(74, 144, 226, 0.25);
            border-color: var(--ai-cyan);
        }

        .game-card {
            background: white;
            border-radius: 24px;
            overflow: hidden;
            box-shadow: 0 15px 50px rgba(74, 144, 226, 0.15);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: block;
            position: relative;
            border: 2px solid rgba(74, 144, 226, 0.1);
        }

        .game-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.05), rgba(168, 85, 247, 0.05));
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        .game-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 30px 80px rgba(74, 144, 226, 0.3);
            text-decoration: none;
            border-color: var(--ai-cyan);
        }

        .game-card:hover::after {
            opacity: 1;
        }

        .game-card-header {
            background: linear-gradient(135deg, var(--sky-blue), var(--deep-sky));
            color: white;
            padding: 2.5rem;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .game-card-header h3 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
        }

        .game-card-body {
            padding: 2rem;
        }

        .game-card-body p {
            color: var(--text-light);
            margin-bottom: 1.5rem;
        }

        .game-card-body img {
            border-radius: 16px;
            width: 100%;
            height: auto;
            margin-bottom: 1.5rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 24px rgba(74, 144, 226, 0.2);
        }

        .game-card:hover img {
            transform: scale(1.05);
            box-shadow: 0 12px 40px rgba(74, 144, 226, 0.3);
        }

        /* メンバーカード */
        .member-card {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(74, 144, 226, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            height: 100%;
            position: relative;
            border: 1px solid rgba(74, 144, 226, 0.1);
            overflow: hidden;
        }

        .member-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--ai-cyan), var(--sky-blue), var(--ai-purple));
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .member-card:hover::before {
            transform: scaleX(1);
        }

        .member-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 60px rgba(74, 144, 226, 0.2);
            border-color: var(--sky-blue);
        }

        .member-header {
            font-size: 1.6rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--sky-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            position: relative;
        }

        .member-header a {
            color: var(--sky-blue);
            transition: all 0.3s ease;
            display: inline-flex;
        }

        .member-header a:hover {
            color: var(--ai-cyan);
            transform: scale(1.3) rotate(360deg);
        }

        .member-text {
            color: var(--text-light);
            line-height: 1.8;
        }

        /* フッター */
        footer {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 3rem 0;
            text-align: center;
            color: var(--text-light);
            margin-top: 60px;
            position: relative;
            border-top: 1px solid rgba(74, 144, 226, 0.2);
        }

        footer::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--ai-cyan), var(--sky-blue), var(--ai-purple), transparent);
        }

        footer p {
            margin-bottom: 0;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* レスポンシブ */
        @media (max-width: 768px) {
            .hero-section {
                padding: 100px 0 60px;
            }

            .hero-section h1 {
                font-size: 2.8rem;
                letter-spacing: 4px;
            }

            .hero-section h1::before,
            .hero-section h1::after {
                display: none;
            }

            .hero-section p {
                font-size: 1.1rem;
            }

            .section-title {
                font-size: 2rem;
            }

            .member-card {
                margin-bottom: 1.5rem;
            }

            .navbar-brand {
                font-size: 1.5rem;
            }

            .main-container {
                border-radius: 30px 30px 0 0;
            }
        }

        /* スクロールバーのカスタマイズ */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #f1f5f9;
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--sky-blue), var(--ai-cyan));
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--deep-sky), var(--sky-blue));
        }
    </style>
